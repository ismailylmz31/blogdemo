<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form action="#" th:action="@{/post/update/{id}(id=${post.id})}" th:object="${post}" method="post">
    <div>
        <label>Title</label>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <label>Content</label>
        <textarea th:field="*{content}"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/post/{id}(id=${post.id})}">Cancel</a>
</body>
</html>
